<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .switch-option {
            text-align: center;
            margin-top: 16px;
        }

        .switch-option a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        .switch-option a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>Login</h1>
            <form id="login" action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" id="login-username" name="username" required placeholder="Your username">
                
                <label for="password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="••••••••">
                
                <button type="submit">Sign In</button>
            </form>
            <div class="switch-option">
                <p>New here? <a href="javascript:void(0);" onclick="showSignUp();">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <h1>Sign Up</h1>
            <form id="signup" action="/signup" method="POST">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required placeholder="Choose a username">
                
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required placeholder="you@example.com">
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required placeholder="••••••••">
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required placeholder="Re-enter your password">

                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-option">
                <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin();">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }
    
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    
        function isValidPassword(password) {
            // Check for at least one letter, one number, and one symbol
            const letter = /[a-zA-Z]/;
            const number = /[0-9]/;
            const symbol = /[!@#$%^&*(),.?":{}|<>]/;
            return letter.test(password) && number.test(password) && symbol.test(password);
        }
    
        function saveLogin(event) {
            event.preventDefault();
    
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            // Validate password
            if (!isValidPassword(password)) {
                alert("Please enter a valid password.");
                return;
            }
    
            const payload = { username: username, password: password };
    
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Login successful') {
                    // Redirect to the home page with the user ID instead of username
                    window.location.href = data.redirect; // Assuming redirect is set in the response
                    alert('Login successful');
                } else {
                    alert('Login failed: ' + data.status);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    
        function saveSignUp(event) {
            event.preventDefault();
    
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
    
            // Validate password
            if (!isValidPassword(password)) {
                alert("Password must contain at least one letter, one numeric value, and one symbol.");
                return;
            }
    
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
    
            const payload = { username: username, email: email, password: password };
    
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Signup successful') {
                    alert('Signup successful! You can now log in.');
                    showLogin(); // Switch to login form after successful sign up
                } else {
                    alert('Signup failed: ' + data.status);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    
        // Attach event listeners
        document.getElementById('login').addEventListener('submit', saveLogin);
        document.getElementById('signup').addEventListener('submit', saveSignUp);
    </script>
    
</body>
</html>
